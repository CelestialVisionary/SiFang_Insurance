server:
  port: 8005
  servlet:
    context-path: /api

spring:
  application:
    name: sifang-underwriting
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.1.101:8848,192.168.1.102:8848,192.168.1.103:8848
        namespace: sifang_insurance
        group: SIFANG_GROUP
        heartbeat-interval: 5000
        ip-delete-timeout: 15000
      config:
        server-addr: 192.168.1.101:8848,192.168.1.102:8848,192.168.1.103:8848
        namespace: sifang_insurance
        group: SIFANG_GROUP
        file-extension: yaml
        refresh-enabled: true
        timeout: 5000
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sifang_insurance?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
  redis:
    host: localhost
    port: 6379
    database: 0

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.sifang.insurance.underwriting.entity
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    com.sifang.insurance.underwriting: debug