spring:
  application:
    name: sifang-gateway
  cloud:
    nacos:
      discovery:
        # 注册中心高可用配置
        server-addr: 192.168.1.101:8848,192.168.1.102:8848,192.168.1.103:8848
        namespace: public
        group: DEFAULT_GROUP
        health-check-enabled: true
        heart-beat-interval: 5000
        heart-beat-timeout: 15000
      config:
        # 配置中心高可用配置
        server-addr: 192.168.1.101:8848,192.168.1.102:8848,192.168.1.103:8848
        namespace: public
        group: DEFAULT_GROUP
        file-extension: yml
        refresh-enabled: true
        timeout: 5000
    sentinel:
      transport:
        dashboard: 192.168.1.104:8858
        port: 8719
      eager: true

# 网关配置
server:
  port: 8000

# 日志配置
logging:
  level:
    org.springframework.cloud.gateway: info
    reactor.netty.http.client: info

# 健康检查
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always