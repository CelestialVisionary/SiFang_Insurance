server:
  port: 8001

spring:
  application:
    name: sifang-auth
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yml
  datasource:
    url: jdbc:mysql://localhost:3306/sifang_insurance?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: localhost
    port: 6379
    database: 0
    password: 

# MyBatis Plus 配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.sifang.insurance.auth.entity
  configuration:
    map-underscore-to-camel-case: true

# JWT配置
jwt:
  secret: sifang_insurance_secret_key_2024
  expire: 7200 # 2小时
  refresh-expire: 604800 # 7天

# 日志配置
logging:
  level:
    com.sifang.insurance.auth: debug