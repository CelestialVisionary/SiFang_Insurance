server:
  port: 8003

spring:
  application:
    name: sifang-calculator
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yml
  datasource:
    url: jdbc:mysql://localhost:3306/sifang_insurance?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: localhost
    port: 6379
    database: 2
    password: 

# MyBatis Plus 配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.sifang.insurance.calculator.entity
  configuration:
    map-underscore-to-camel-case: true

# Drools 配置
drools:
  rule-files-path: classpath:rules/

# 日志配置
logging:
  level:
    com.sifang.insurance.calculator: debug